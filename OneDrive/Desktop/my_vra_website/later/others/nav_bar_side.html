<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Bank Navbar Clone</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the hamburger menu animation */
        .hamburger-icon span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 5px 0;
            transition: all 0.3s ease-in-out;
        }
        .hamburger-icon.open span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }
        .hamburger-icon.open span:nth-child(2) {
            opacity: 0;
        }
        .hamburger-icon.open span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }
    </style>
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <!-- Left section: Hamburger menu and World Bank Logo -->
            <div class="flex items-center space-x-4">
                <!-- Hamburger Menu Icon -->
                <button id="menu-toggle" class="lg:hidden focus:outline-none p-2 rounded-md hover:bg-gray-100 transition-colors duration-200">
                    <div class="hamburger-icon" id="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>

                <!-- World Bank Logo -->
                <a href="#" class="flex items-center space-x-2">
                    <i class="fas fa-globe text-blue-600 text-2xl"></i>
                    <span class="text-gray-800 font-bold text-lg">WORLD BANK GROUP</span>
                </a>
            </div>

            <!-- Middle section: Trending Data (hidden on small screens) -->
            <div class="hidden lg:flex items-center space-x-4 text-sm text-gray-600">
                <i class="fas fa-chart-line text-blue-600"></i>
                <span>Trending Data</span>
                <span class="text-gray-300">|</span>
                <a href="#" class="text-blue-600 hover:underline">Around 700M live on less than $2.15...</a>
            </div>

            <!-- Right section: Language, Search Icon -->
            <div class="flex items-center space-x-4">
                <!-- Language Dropdown -->
                <div class="relative">
                    <button id="language-dropdown-button" class="flex items-center space-x-1 text-gray-700 hover:text-blue-600 focus:outline-none p-2 rounded-md hover:bg-gray-100 transition-colors duration-200">
                        <span>English</span>
                        <i class="fas fa-chevron-down text-xs"></i>
                    </button>
                    <!-- Dropdown Content (hidden by default) -->
                    <div id="language-dropdown-menu" class="absolute right-0 mt-2 w-32 bg-white border border-gray-200 rounded-md shadow-lg hidden z-10">
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Español</a>
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Français</a>
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">العربية</a>
                    </div>
                </div>

                <!-- Search Icon -->
                <button class="text-gray-700 hover:text-blue-600 focus:outline-none p-2 rounded-md hover:bg-gray-100 transition-colors duration-200">
                    <i class="fas fa-search text-lg"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Menu (hidden by default, slides in from left) -->
        <div id="drawer" class="fixed top-0 left-0 w-64 h-full bg-white shadow-xl transform -translate-x-full transition-transform duration-300 ease-in-out z-20 lg:hidden">
            <div class="p-4 border-b border-gray-200 flex justify-end">
                <button id="close-menu" class="text-gray-700 hover:text-blue-600 focus:outline-none p-2 rounded-md hover:bg-gray-100 transition-colors duration-200">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <ul class="py-2">
                <li><a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 rounded-md mx-2">Who We Are</a></li>
                <li><a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 rounded-md mx-2">News</a></li>
                <li><a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 rounded-md mx-2">Careers</a></li>
                <li><a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 rounded-md mx-2">Contact</a></li>
                <li><a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 rounded-md mx-2">Countries</a></li>
                <li><a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 rounded-md mx-2">Topics</a></li>
                <li><a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 rounded-md mx-2">Projects & Operations</a></li>
                <li><a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 rounded-md mx-2">Research & Publications</a></li>
                <li><a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 rounded-md mx-2">Events</a></li>
                <li><a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 rounded-md mx-2">Data</a></li>
                <li><a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 rounded-md mx-2">Knowledge Academy</a></li>
                <li><a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 rounded-md mx-2">Results Scorecard</a></li>
            </ul>
        </div>

        <!-- Overlay for mobile menu -->
        <div id="drawer-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-10 lg:hidden"></div>
    </nav>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('drawer');
        const closeMenu = document.getElementById('close-menu');
        const mobileMenuOverlay = document.getElementById('drawer-overlay');
        const hamburgerIcon = document.getElementById('hamburger');

        // Function to open the mobile menu
        function openMobileMenu() {
            mobileMenu.classList.remove('-translate-x-full');
            mobileMenuOverlay.classList.remove('hidden');
            hamburgerIcon.classList.add('open');
        }

        // Function to close the mobile menu
        function closeMobileMenu() {
            mobileMenu.classList.add('-translate-x-full');
            mobileMenuOverlay.classList.add('hidden');
            hamburgerIcon.classList.remove('open');
        }

        // Event listeners for opening and closing the mobile menu
        menuToggle.addEventListener('click', openMobileMenu);
        closeMenu.addEventListener('click', closeMobileMenu);
        mobileMenuOverlay.addEventListener('click', closeMobileMenu); // Close when clicking outside

        // Language Dropdown functionality
        const languageDropdownButton = document.getElementById('language-dropdown-button');
        const languageDropdownMenu = document.getElementById('language-dropdown-menu');

        languageDropdownButton.addEventListener('click', () => {
            languageDropdownMenu.classList.toggle('hidden');
        });

        // Close language dropdown when clicking outside
        document.addEventListener('click', (event) => {
            if (!languageDropdownButton.contains(event.target) && !languageDropdownMenu.contains(event.target)) {
                languageDropdownMenu.classList.add('hidden');
            }
        });

        // Close mobile menu on resize if it's open and screen becomes large
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 1024 && !mobileMenu.classList.contains('-translate-x-full')) {
                closeMobileMenu();
            }
        });

    </script>
</body>
</html>
